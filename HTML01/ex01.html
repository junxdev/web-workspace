<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>제목</h1>
        <ul>
            <li>태그를 열면 반드시 닫는다.(예외: meta)</li>
            <li>&lt;태그명/&gt;로 태그의 열고 닫음을 한번에 처리한다.</li>
            <li>html: 문서의 구조만 결정, 태그의 표현은 제거하고 태그의 의미만 남는다.</li>
            <li>css: 화면 표현</li>
            <li><em>강조 의미</em></li>
            <li><strong>강조 의미</strong></li>
        </ul>
        <h2>html5문법</h2>
        <h3>h태그</h3>
        <ul>
            <li>1~6까지 존재</li>
            <li>최상위는 오직 하나만 존재한다. 그러나 최상위가 꼭 &lt;h1&gt;이 최상위여야하는 것은 아니다.</li>
        </ul>
        <p>1번 줄<br/>2번 줄<br/>3번 줄</p>
    </body>
</html>
