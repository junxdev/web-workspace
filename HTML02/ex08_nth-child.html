<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <style rel="stylesheet" type="text/css">
            p:nth-child(1) {
                color: red;
            }
        </style>
    </head>
    <body>
        <h1>선택자 주의사항</h1>
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
        <p>Paragraph 3</p>
        <p>Paragraph 4</p>
        <p>Paragraph 5</p>
        <div>
            <p>Paragraph in Div 1</p>
            <p>Paragraph in Div 2</p>
            <p>Paragraph in Div 3</p>
            <p>Paragraph in Div 4</p>
            <p>Paragraph in Div 5</p>
        </div>
    </body>
</html>
