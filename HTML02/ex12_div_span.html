<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style rel="stylehseet" type="text/css">
            div {
                width: 50px;
                height: 50px;
                background-color: antiquewhite;
                border: 1px solid red;
/*                display: inline;*/
            }
            div:nth-child(3) {
                padding: 5px;
            }
            div > span {
                margin: 0px;
            }
            span {
/*
                넓이와 높이는 css로 적용되지 않는다. 대신 컨텐츠의 크기로 결정된다.
                width: 30px;
                height: 30px; 
*/
                padding: 10px;
                margin: 10px; /* 좌우만 적용 */
                background-color: cornsilk;
                border: 1px solid red;
/*                display: block;*/
            }
        </style>
    </head>
    <body>
<!--
        Block Label: div
        Inline Label: span
-->
        <h1>box</h1>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>
            <span>a</span><span>b</span>
        </div>
        <span>c</span>
        <span>def</span>
    </body>
</html>
