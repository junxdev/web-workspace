<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <style rel="stylesheet" type="text/css">
            a {
                width: 50px;
                height: 100px;
                text-indent: -50px;
                background-color: aqua;
                display: block;
                background-image: url(img/automobile-1300231_640.png);
                background-size: 75%;
                background-repeat: no-repeat;
                background-position: right;
                transition-duration: 3s;
            }
            a:hover {
                color: red;
                width: 500px;
            }
            a:nth-child(1) {
                transition-timing-function: ease-in;
                transition-delay: 1s;
            }
            a:nth-child(2) {
                transition-timing-function: ease-out;
            }
        </style>
    </head>
    <body>
        <a href="#">fast</a>
        <a href="#">fast</a>
    </body>
</html>
