<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <style rel="stylesheet" type="text/css">
            div > span {
                position: fixed;
                background-color: gray;
                display: inline-block;
                width: 100px;
                height: 50px;
                background-image: url(img/automobile-1300231_640.png);
                background-size: 100px;
/*                background-repeat: no-repeat;*/
                animation-name: ani02;
                animation-iteration-count: infinite;
                animation-duration: 3s;
                animation-timing-function: ease-in;
                animation-direction: alternate;
            }
            @keyframes ani01 {
                from {
                    margin-left: 800px;
                }
                to {
                    background-color: red;
                    margin-bottom: 0px;
                }
            }
            @keyframes ani02 {
                0% {
                    margin-left: 0px;
                }
                25% {
                    margin-top: -80px;
                }
                50% {
                    margin-top: 100px;
                    background-color: red;
                }
                100% {
                    margin-left: 400px;
                }
            }
        </style>
    </head>
    <body>
        <h1>Animation @keyframes</h1>
        <div>
            <span></span>
        </div>
    </body>
</html>
