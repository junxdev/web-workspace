<html>

    <title> ex03 </title>
    <style rel="stylesheet" type="text/css">
        @media screen and (min-width: 1024px){
            body {
                background-color: black;
                color: white;
            }
            h1 {
                background-color: red;
            }
            p {
                background-color: yellow;
            }
        }
        @media screen and (max-width: 1023px){
            body {
                background-color: yellow;
            }
        }
        @media print {
            body {
                background-color: black;
                color: black;
                font-style: italic;
            }
            h1 {
                background-color: white;

            }

                color: blue;
            }
        }

</html>
