<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> ex06 </title>
    <style type="text/css">
        .container {
            width: 1200px;
            margin: 0px auto;
        }
        .containerw {
            width: 960px;
            margin: 0px auto;
            background-color: gold;
        }
        .containerw > div {
            padding: 10px;
            background-color: aliceblue;
            box-sizing: border-box;
        }
        .grid1, .grid2, .grid3, .grid4, .grid5, .grid6, .grid7, .grid8, .grid9, .grid10, .grid11, .grid12 {
            float: left;
        }
        .row {
            clear: both;
            overflow: hidden;
        }
        .container .grid1 {width: 100px;}
        .container .grid2 {width: 200px;}
        .container .grid3 {width: 300px;}
        .container .grid4 {width: 400px;}
        .container .grid5 {width: 500px;}
        .container .grid6 {width: 600px;}
        .container .grid7 {width: 700px;}
        .container .grid8 {width: 800px;}
        .container .grid9 {width: 900px;}
        .container .grid10 {width: 1000px;}
        .container .grid11 {width: 1100px;}
        .container .grid12 {width: 1200px;}
        
        .containerw .grid1{width: 8.3%;}
        .containerw .grid2{width: 16.6%;}
        .containerw .grid3{width: 24.9%;}
        .containerw .grid4{width: 33.2%;}
        .containerw .grid5{width: 41.5%;}
        .containerw .grid6{width: 50%;}
        .containerw .grid7{width: 58.5%;}
        .containerw .grid8{width: 66.8%;}
        .containerw .grid9{width: 75.1%;}
        .containerw .grid10{width: 83.4%;}
        .containerw .grid11{width: 91.7%;}
        .containerw .grid12{width: 100%;}
    </style>
</head>

<body>
    <div class="containerw">
       <div class="row">
           <div class="grid2">2</div>
       </div>
        <div class="row">
            <div class="grid1">1</div>
            <div class="grid11">11</div>
        </div>
        <div class="row">
            <div class="grid2">2</div>
            <div class="grid10">10</div>
        </div>
        <div class="row">
            <div class="grid3">3</div>
            <div class="grid9">9</div>
        </div>
        <div class="row">
            <div class="grid4">4</div>
            <div class="grid8">8</div>
        </div>
        <div class="row">
            <div class="grid5">5</div>
            <div class="grid7">7</div>
        </div>
        <div class="row">
            <div class="grid6">6</div>
            <div class="grid6">6</div>
        </div>
    </div>
</body>

</html>
