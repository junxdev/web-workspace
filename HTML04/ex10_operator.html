<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
    <script type="text/javascript">
        /*
        ()
        ++, --
        +, -, *, /
        <, >, >=, <=, ==, ===, !=, !==
        */
        var a = 5 % 2;
        console.log(5 % 2);
        // true(value mathced)
        var c = 1;
        var b = (a == c);
        console.log(b, typeof a, typeof c);
        // true(value mathced)
        c = '1';
        b = (a == c);
        console.log(b, typeof a, typeof c);
        // false(value matched but type unmatched)
        c = '1';
        b = (a === c);
        console.log(b, typeof a, typeof c);
        // &&, ||
        console.log(true && false); // false (same as Java)
        console.log(true || false); // true (same as Java)
        // true, false
        var d;
        console.log(d + 1); // Nan
        console.log(true + 1); // 2; true == 1
        console.log(false + 1); // 2; false == 0
        console.log(true == 1, true === 1); // true, false
        console.log(false == 0, false === 0); // true, false
        console.log(d == null, d === null); // true, false
        // string with number
        var e = '5';
        console.log(typeof(e + 2), e + 2);
        console.log(typeof(e - 2), e - 2);
        console.log(typeof(e * 2), e * 2);
        console.log(typeof(e / 2), e / 2);
        console.log(typeof(e % 2), e % 2);
        //
        var e = '500원'; // $200 X; 숫자가 앞에 있어야 한다.
        console.log(parseInt(e) - 5.05);
        console.log(parseFloat(e) - 50.5);
    </script>
</head>

<body>

</body>

</html>
