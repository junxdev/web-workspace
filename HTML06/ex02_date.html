<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
    <script type="text/javascript">
        var date = new Date();
        console.log(date.getYear() + 1900 + '년');
        console.log(date.getMonth() + 1 + '월');
        console.log(date.getDate() + '일');
        console.log(date.getHours() + '시');
        console.log(date.getMinutes() + '분');
        console.log(date.getSeconds() + '초');
        console.log(date.getMilliseconds() + '1/1000초');
        console.log(date.getTime() / 1000 / 60 / 60 / 24 / 365 + 'years has passed from the year 1970');
        date.setTime(200000000000);
        console.log(date.getYear());
    </script>
</head>

<body>

</body></html>
