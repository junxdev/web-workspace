<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
    <script type="text/javascript">
        // clearTimeout: 자원을 반납하여 효율적으로 권장
        var target;
        function print() {
            var time = new Date();
            console.log(time.getMinutes() + "분 " + time.getSeconds() + "초");
            target = setTimeout(print, 1000); // 재귀호출
        }
//        setInterval(print, 1000);
        print();
        setTimeout(function() { // callback
            clearTimeout(target)
        }, 10000);
    </script>
</head>

</body></html>
