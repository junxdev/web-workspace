    <script type="text/javascript">
        var img = document.querySelector('img');
        var guitar = ['jaguar', 'jazzmaster', 'precision', 'stratocaster', 'telecaster', 'thinline'];
        console.log(guitar[0]);
        var count = 0;
        function loop() {
            if(count == guitar.length) count = 0;

            img.src = "img/" + guitar[count] + ".jpg";
            count++;
            setTimeout(loop, 1000);
        }
