<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
    
</head>

<body>
    <script type="text/javascript">
        var cnt = 0;
        function newInstance(a, b, c) {
            cnt++;
            var obj = {
                'num' : cnt,
                'name' : 'TEST',
                'kor' : 0,
                'eng' : 0,
                'math' : 0,
                'setKor' : function(kor) {
                    this.kor = kor;
                },
                'setEng' : function(eng) {
                    this.eng = eng;
                },
                'setMath' : function(math) {
                    this.math = math;
                },
                'getKor' : function() {
                    return this.kor;
                },
                'getEng' : function() {
                    return this.eng;
                },
                'getMath' : function() {
                    return this.math;
                }
            }
            obj.setKor(a);
            obj.setEng(b);
            obj.setMath(c);
            return obj;
        }
        var arr = new Array();
        arr.push(newInstance(10, 10, 10));
        arr.push(newInstance(20, 20, 20));
        arr.push(newInstance(30, 30, 30));
        document.write('<table>');
        document.write('<tr>');
        document.write('<th>학번</th>');
        document.write('<th>이름</th>');
        document.write('<th>국어</th>');
        document.write('<th>영어</th>');
        document.write('<th>수학</th>');
        document.write('</tr>');
        for(var i = 0; i < arr.length; i++) {
            obj = arr[i];
            document.write('<tr>');
            document.write('<td>' + obj.num + '</td>')
            document.write('<td>' + obj.name + '</td>')
            document.write('<td>' + obj.getKor() + '</td>')
            document.write('<td>' + obj.getEng() + '</td>')
            document.write('<td>' + obj.getMath() + '</td>')
            document.write('</tr>');
        }
        document.write('</table>')
    </script>
</body>

</html>
