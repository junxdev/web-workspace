<body>
    <h1>Creates Nodes</h1>
    <p>Blah Blah</p>
    <ul>
        <li>ITEM A</li>
        <li>ITEM B</li>
        <li>ITEM C</li>
        <li>ITEM D</li>
    </ul>
    <ol></ol>
    <script type="text/javascript">
//        var lis = document.getElementsByTagName('li'); // HTMLCollection(4) [li, li, li, li] > It's not one of the array type so can not use forEach();
        var lis = document.querySelectorAll('li'); // NodeList(4) [li, li, li, li] 
        var ul = document.getElementsByTagName('ul')[0];
        var ol = document.getElementsByTagName('ol')[0];
        lis.forEach(function(ele) {
            var dubNode = ele.cloneNode(true);
            ol.appendChild(dubNode);
        });
        lis.forEach(function(ele) {
            ol.append(ele);
        })

    </script>
