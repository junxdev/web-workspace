<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
    <style type="text/css">
        img {
            width: 20%;
        }
    </style>
    <script type="text/javascript">
        var car;
        window.onload = function() {
            car = document.querySelector('img');
            car.style.marginTop = '0px';
            car.style.marginLeft = '0px';
            window.onkeydown = function(z, h) {
                var limitX = window.innerWidth;
                var limitY = window.innerHeight;
                
                console.log(h.keyCode);
                if(h.keyCode == 40) {
                    if(parseInt(car.style.marginTop) + 20 <= limitY) {
                        car.style.marginTop = (parseInt(car.style.marginTop) + 20) + 'px';
                    }
                } else if(h.keyCode == 38) {
                    if(parseInt(car.style.marginTop) - 20 < 0) car.style.marginTop = '0px';
                    car.style.marginTop = (parseInt(car.style.marginTop) - 20) + 'px';
                }  else if(h.keyCode == 39) {
                    if(parseInt(car.style.marginLeft) + 20 <= limitX) {
                        car.style.marginLeft = (parseInt(car.style.marginLeft) + 20) + 'px';
                    }
                }  else if(h.keyCode == 37) {
                    if(parseInt(car.style.marginLeft) - 20 < 0) car.style.marginLeft = '0px';
                    car.style.marginLeft = (parseInt(car.style.marginLeft) - 20) + 'px';
                } 
            };
        };
    </script>
</head>

<body>
    <img src="img/automobile-1300231_640.png"/>
</body></html>
