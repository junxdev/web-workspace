<!DOCTYPE html>
<html>
<head>
    <meta>
    <style type="text/css">
        #target {
            width: 200px;
            overflow: hidden;
            position: relative;
        }
        #target > a {
            font-size: 3em;
            color: white;
            background-color: gray;
            opacity: 0.5;
            text-align: center;
            position: absolute;
            left: 0px;
            top: 100px;
            display: inline-block;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            line-height: 38px;
            cursor: pointer;
        }
        #target > a:last-child {
            left: 150px;
        }
        #target > ul {
            list-style: none;
            padding: 0px;
            width: 2000px;
        }
        #target > ul > li {
            float: left;
        }
        
    </style>
    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript">
        function nextImg() {
            $('ul > li').first().appendTo('ul');
        }
        function prevImg() {
            $('ul > li').last().prependTo('ul');
        }
        var next;
        function loop() {
            next.click();
        }
        window.onload = function() {
            var prev = $('<a/>').text('<');
            prev.click(prevImg);
            next = $('<a/>').text('>');
            next.click(nextImg);
            $('#target').append(prev).append(next); // 문서 구조에 불필요하고 UI 상 필요한 것이기 때문에 문서에 직접 작성하지 않는다
            setInterval(loop, 500);
        };
    </script>
</head>
<body>
    <h1></h1>
    <div id="target">
        <ul>
            <li><img src="img/placeholder1.jpg" alt=""></li>
            <li><img src="img/placeholder2.jpg" alt=""></li>
            <li><img src="img/placeholder3.jpg" alt=""></li>
            <li><img src="img/placeholder4.jpg" alt=""></li>
            <li><img src="img/placeholder5.jpg" alt=""></li>
            <li><img src="img/placeholder6.jpg" alt=""></li>
            <li><img src="img/placeholder7.jpg" alt=""></li>
            <li><img src="img/placeholder8.jpg" alt=""></li>
            <li><img src="img/placeholder9.jpg" alt=""></li>
            <li><img src="img/placeholder10.jpg" alt=""></li>
        </ul>
    </div>
</body>
</html>
