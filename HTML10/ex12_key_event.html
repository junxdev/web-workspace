<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript">
        $(document).ready(function(e) {
            var cb = function(e) {
                if(e.type == 'keydown') console.log(e.key, e.keyCode);
//                console.log(e.type, e.target, $(e.target).val());
            }
            $(document).keydown(cb).keypress(cb).keyup(cb);
        })
    </script>
</head>

<body>
    <h1>key event</h1>
    <input type="text">
</body></html>
