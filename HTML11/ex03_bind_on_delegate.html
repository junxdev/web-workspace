<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
    <style type="text/css">
        #target {
            width: 400px;
            height: 400px;
            background-color: gray;
        }
        div + div {
            width: 300px;
            height: 300px;
            background-color: red;
/*            margin: auto;*/
        }
        div + div + div {
            width: 300px;
            height: 300px;
            background-color: black;
/*            margin: auto;*/
        }
    </style>
    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
//            $('div').click(function() { // document ready 이후에 생성된 div에 적용되지 않는다.
//                $(this).after('<div/>');
//            });
            // 1.4.3 ~
//            $(document).delegate('div', 'click', function() {
//                $(this).after('<div/>');
//            });
            // 1.7 ~ 기존의 on은 bind로 대체
            $(document).on('click', 'div', function() {
                $(this).after('<div/>');
            });
        });
    </script>
</head>

<body>
    <div id="target"></div>
</body></html>
