<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
    <style type="text/css">
        div {
            width: 100px;
            height: 100px;
            background-color: black;
        }
    </style>
    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('div').animate({
                'margin-left': '500px', 'margin-top': '200px', 'width': '50px', 'height': '50px'
            }, 300);
            $('div').animate({
                'margin-top': '500px'
            });
//            $('div').stop(); // 적재된 animation queue 중 현재 실행 중인 것을 취소
        });
    </script>
</head>

<body>
    <h1>ANIMATION</h1>
    <div></div>
</body></html>
