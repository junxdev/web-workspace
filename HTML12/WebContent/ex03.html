<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>EX03</title>
	<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$.ajax('ex01.jsp', {
				type : 'get',
				data : 'name=thumb&cnt=2',
				dataType : 'html',
				success : function(d, s, x) {
					console.log(typeof d, d, s, x);
					$('#target').append(d);
				},
				error : function(x, s, e) {
					console.log(x, s, e);
				}
			});
		});
	</script>
</head>
<body>
	<h1>AJAX</h1>
	<div id="target"></div>
</body>
</html>
